<form class="itemForm" (ngSubmit)="addToCart()">
    <mat-icon class="amountIcon">widgets</mat-icon>
    <mat-label style="vertical-align: super;">Amount</mat-label>
    <br>
    <span>{{newItem.amount || 1}}</span>
    <br>
    <mat-slider min="1" max="20" value="1" step="1" type="range" name="productPrice" matInput [(ngModel)]="newItem.amount" required></mat-slider>
    <br>
    <span style="vertical-align: super;">Price - {{formatLabel((this.newItem.amount || 1) * this.data.productPrice)}} &#8362;</span>
    <br><br>
    <button mat-button type="submit" [mat-dialog-close]="true">Add Item</button>
</form>
